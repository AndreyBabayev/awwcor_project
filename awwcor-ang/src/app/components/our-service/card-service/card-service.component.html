<section class="card-service">
  <div class="service-item-univ" *ngIf="card">
    <img [src]="card.image" alt="icon-univ" />
    <div class="service-item-text-univ">
      <div class="name-univ">{{card.title}}</div>
      <div class="description-item-univ">{{card.description}}</div>
    </div>
  </div>
</section>
